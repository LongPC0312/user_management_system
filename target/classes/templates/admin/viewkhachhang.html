<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet" th:href="@{/css/admin/viewkhachhang.css}">
</head>
<body>
    <h1 style="text-align: center;">Danh sách khách hàng</h1>

    <!-- Nút Thêm nhân viên -->
    <div style="text-align: center; margin-bottom: 20px;">
        <a th:href="@{/taikhoan/admin/addkhachhang}" class="btn-add">Thêm khách hàng</a>
    </div>

    <div class="grid-container">
        <div class="grid-item" th:each="kh : ${listKhachHang}">
            <img th:src="${kh.avatarUrl}" width="150" height="150" />
            <p><strong>Mã NV:</strong> <span th:text="${kh.makh}"></span></p>
            <p><strong>Họ tên:</strong> <span th:text="${kh.hoten}"></span></p>
            <p><strong>Địa chỉ:</strong> <span th:text="${kh.diachi}"></span></p>
            <p><strong>SĐT:</strong> <span th:text="${kh.sdt}"></span></p>           
            <p><strong>Ngày sinh:</strong> <span th:text="${kh.ngaysinh}"></span></p>
            <p><strong>Ngày đăng ký:</strong> <span th:text="${kh.ngaydangky}"></span></p>
            <p><strong>Doanh số:</strong> <span th:text="${kh.doanhso}"></span></p>

            <!-- Nút Sửa -->
            <div class="action-buttons">
    			<form th:action="@{'/taikhoan/admin/updatekhachhang/' + ${kh.makh}}" method="get" style="display: inline;">
        			<input type="hidden" name="id" th:value="${kh.makh}" />
        			<button type="submit" class="btn-edit">Sửa</button>
    			</form>

    			<button th:onclick="|deleteKhachHang('${kh.makh}', this)|" class="btn-delete">Xóa</button>

			</div>
        </div>
    </div>

    <div class="back-link-wrapper">
        <a th:href="@{/taikhoan/admin}" class="back-link">Quay về trang quản trị viên</a>
    </div>
    <script th:src="@{/js/admin/xoakhachhang.js}"></script>
</body>
</html>
