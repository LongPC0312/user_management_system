<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/admin/updatenhanvien.css}">
</head>
<body>
    <h1 style="text-align: center;">Cập nhật thông tin nhân viên</h1>

    <div class="form-container">
		<form onsubmit="event.preventDefault(), updateNhanVien()" th:object="${nhanvien}">            
            <!-- Mã nhân viên (readonly hoặc ẩn nếu cần) -->
            <input type="hidden" th:field="*{manv}" />

            <div class="form-group">
                <label>Họ tên:</label>
                <input type="text" th:field="*{hoten}" required />
            </div>

            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" th:field="*{sdt}" required />
            </div>

            <div class="form-group">
                <label>Ngày vào làm:</label>
                <input type="date" th:field="*{ngayvaolam}" required />
            </div>

            <div class="form-group">
                <label>Ảnh đại diện URL:</label>
                <input type="text" th:field="*{avatarUrl}" />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">Lưu thay đổi</button>
                <a th:href="@{/taikhoan/admin/viewnhanvien}" class="btn-cancel">Hủy</a>
            </div>
        </form>
    </div>
    <script th:src="@{/js/admin/updatenhanvien.js}"></script>
</body>
</html>
