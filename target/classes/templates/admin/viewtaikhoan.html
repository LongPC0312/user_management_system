<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/admin/viewtaikhoan.css}">
</head>
<body>
    <h1>Danh sách tài khoản</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên tài khoản</th>
                <th>Vai trò</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tk : ${listTaiKhoan}">
                <td th:text="${tk.id}"></td>
                <td th:text="${tk.tk}"></td>
                <td th:text="${tk.vaitro}"></td>
                <td id="trangthai" th:text="${tk.trangthai ? 'Hoạt động' : 'Đã khóa'}"></td>
                <td>
                     <form th:attr="data-id=${tk.id}" onsubmit="event.preventDefault(); thayDoiTrangThai(this.getAttribute('data-id'));">
                        <button type="submit"
                                th:text="${tk.trangthai ? 'Khóa' : 'Mở khóa'}"
                                th:class="${tk.trangthai ? 'btn-khoa' : 'btn-mo'}">
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="back-link-wrapper">
        <a th:href="@{/taikhoan/admin}" class="back-link">Quay về trang quản trị viên</a>
    </div>
    <script th:src="@{/js/admin/thaydoitrangthai.js}"></script>
</body>
</html>
