<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật khách hàng</title>
    <link rel="stylesheet" th:href="@{/css/admin/updatekhachhang.css}">
</head>
<body>
    <h1 style="text-align: center;">Cập nhật thông tin khách hàng</h1>

    <div class="form-container">
		<form onsubmit="event.preventDefault(), updateKhachHang()" th:object="${khachhang}">            
            <!-- Mã nhân viên (readonly hoặc ẩn nếu cần) -->
            <input type="hidden" th:field="*{makh}" />

            <div class="form-group">
                <label>Họ tên:</label>
                <input type="text" th:field="*{hoten}" required />
            </div>

			<div class="form-group">
                <label>Địa chỉ:</label>
                <input type="text" th:field="*{diachi}" required />
            </div>
            
            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" th:field="*{sdt}" required />
            </div>
			
			<div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" th:field="*{ngaysinh}" required />
            </div>
            
            <div class="form-group">
                <label>Ngày đăng ký:</label>
                <input type="date" th:field="*{ngaydangky}" required />
            </div>
			
			<div class="form-group">
                <label>Doanh số:</label>
                <input type="text" th:field="*{doanhso}" required />
            </div>
            
            <div class="form-group">
                <label>Ảnh đại diện URL:</label>
                <input type="text" th:field="*{avatarUrl}" />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">Lưu thay đổi</button>
                <a th:href="@{/taikhoan/admin/viewkhachhang}" class="btn-cancel">Hủy</a>
            </div>
        </form>
    </div>
    <script th:src="@{/js/admin/updatekhachhang.js}"></script>
</body>
</html>
