<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/taikhoan/dangnhap.css}">
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form onsubmit="event.preventDefault(); login();" >
			<div style="margin-left:-90px">
				<label for="username">Tên đăng nhập</label>
           		<input type="text" id="username" name="username" placeholder="Tài khoản đăng nhập"  required>
			</div>
            
            <div style="margin-left:-57px">
				<label for="password">Mật khẩu</label>
            	<input type="password" id="password" name="password"  placeholder="Mật khẩu đăng nhập"  required>
			</div>
            
            
            <button type="submit">Đăng nhập</button>
        </form>
        <div>
			<a th:href="@{/taikhoan/dangky}">Chưa có tài khoản? Đăng ký ngay</a>
		</div>
    </div>
    <script th:src="@{/js/taikhoan/dangnhap.js}"></script>
</body>
</html>
