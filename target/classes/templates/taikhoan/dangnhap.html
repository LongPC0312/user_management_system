<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/taikhoan/dangnhap.css"> <!-- Nếu có CSS riêng -->
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        
        <!-- Thông báo lỗi nếu có -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${status}" class="alert alert-danger" th:text="${status}"></div>
        
        <!-- Form đăng nhập -->
        <form method="POST" action="/login">  <!-- Gửi form tới /login -->
            <div style="margin-left: -54px;">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required />
            </div>
            
            <div>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required />
            </div>
            
            <button type="submit">Đăng nhập</button>
        </form>
        
        <!-- Liên kết đến trang đăng ký -->
        <div>
            <a href="/taikhoan/dangky">Chưa có tài khoản? Đăng ký ngay</a>
        </div>
    </div>
</body>
</html>
