<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" th:href="@{/css/admin/addnhanvien.css}">
</head>
<body>
    <div class="container">
        <h2>Thêm Nhân Viên Mới</h2>
        <form onsubmit="event.preventDefault(); addNhanVien();" th:object="${nhanVien}">
            <label for="hoten">Họ tên:</label>
            <input type="text" id="hoten" th:field="*{hoten}" required>

            <label for="sdt">Số điện thoại:</label>
            <input type="text" id="sdt" th:field="*{sdt}" required>

            <label for="ngayvaolam">Ngày vào làm:</label>
            <input type="date" id="ngayvaolam" th:field="*{ngayvaolam}" required>

            <button type="submit">Thêm nhân viên</button>
            <a href="/admin/nhanvien" class="back-link">Quay lại danh sách</a>
        </form>
    </div>
    <script th:src="@{/js/admin/addnhanvien.js}"></script>
</body>
</html>
